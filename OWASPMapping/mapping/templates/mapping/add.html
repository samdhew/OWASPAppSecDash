{% extends 'mapping/layout.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputErrorType">Error Type</label>
                        <select id="inputErrorType" class="form-control">
                            <option selected disabled>Please Select</option>
                            {% for option in options%}
                                <option>{{option.error_description}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCWE">CWE Number</label>
                        <input type="text" class="form-control" id="inputCWE" placeholder="CWE Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputErrorDescription">Error Description</label>
                    <textarea rows="4" maxlength="1000" class="form-control" id="inputErrorDescription"
                        placeholder="Error Description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputErrorLevel1">Level 1</label>
                        <select id="inputErrorLevel1" class="form-control">
                            <option selected>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputErrorLevel2">Level 2</label>
                        <select id="inputErrorLevel2" class="form-control">
                            <option selected>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputErrorLevel3">Level 3</label>
                        <select id="inputErrorLevel3" class="form-control">
                            <option selected>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary float-right"><i class="fas fa-plus"></i>Add</button>
            </form>
        </div>
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col">Error Type</th>
                        <th scope="col">Error Description</th>
                        <th scope="col">CWE Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <th scope="row">1</th> -->
                        <td>AAA</td>
                        <td>BBB</td>
                        <td>CCC</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
