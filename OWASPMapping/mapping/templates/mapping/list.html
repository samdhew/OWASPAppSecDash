{% extends 'mapping/layout.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr class="row">
                        <th class="col-sm-2 text-center">
                            <select id="inputErrorType" class="form-control">
                                <option selected disabled>Error Type</option>
                                <option>Acceess</option>
                                <option>API</option>
                                <option>Architecture</option>
                                <option>Authentication</option>
                                <option>BusLogic</option>
                            </select>
                        </th>
                        <th class="col-sm-5 text-center">Error Description</th>
                        <th class="col-sm-1 text-center">CWE</th>
                        <th class="col-sm-1 text-center">Level 1</th>
                        <th class="col-sm-1 text-center">Level 2</th>
                        <th class="col-sm-1 text-center">Level 3</th>
                        <th class="col-sm-1 text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row">
                        <!-- <th scope="row">1</th> -->
                        <td class="col-sm-2 text-center">AAA</td>
                        <td class="col-sm-5 text-center">BBB</td>
                        <td class="col-sm-1 text-right">1053</td>
                        <td class="col-sm-1"><select id="inputErrorLevel1" class="form-control">
                                <option selected>Yes</option>
                                <option>No</option>
                            </select>
                        </td>
                        <td class="col-sm-1"><select id="inputErrorLevel2" class="form-control">
                                <option selected>Yes</option>
                                <option>No</option>
                            </select>
                        </td>
                        <td class="col-sm-1"><select id="inputErrorLevel3" class="form-control">
                                <option selected>Yes</option>
                                <option>No</option>
                            </select>
                        </td>
                        <td class="col-sm-1">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
